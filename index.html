<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Ordering app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <!-- <img src="./images/bg.png" alt="background image" /> -->
        <h1>Memoâ€™s Diner</h1>
        <p>The best burgers and pizzas in town.</p>
      </header>
      <main>
        <div id="main-container"></div>
      </main>
      <div id="order-review"></div>
      <div id="order-total"></div>
      <div class="modal" id="modal">
        <div class="close-modal-btn-container">
          <button class="modal-close-btn" id="modal-close-btn">X</button>
        </div>
        <div class="modal-inner" id="modal-inner">
          <h2>Enter card details</h2>
          <form id="login-form">
            <input
              type="text"
              name="name"
              placeholder="Enter your name"
              aria-label="name"
              required
            />
            <input
              type="tel"
              inputmode="numeric"
              pattern="[0-9\s]{13,19}"
              autocomplete="cc-number"
              maxlength="19"
              placeholder="xxxx xxxx xxxx xxxx"
              required
            />
            <input
              type="tel"
              minlength="3"
              maxlength="3"
              name="CVV"
              placeholder="Enter CVV"
              aria-label="CVV"
              required
            />
            <div class="modal-choice-btns" id="modal-choice-btns">
              <button class="modal-btn" type="submit" id="accept-btn">
                PAY
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
